<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz Adwentowy - Wpisz Kod</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
    }
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .container {
      margin-top: 20%;
      z-index: 1;
      position: relative;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background-color: green;
      color: white;
      cursor: pointer;
    }
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop class="video-background">
    <source src="https://bgi13.github.io/adwentowylink/swiateczne-tlo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>Wpisz kod dostępu</h1>
    <form id="form">
      <input type="text" id="kod" placeholder="Wpisz kod" required />
      <br>
      <button type="submit">Potwierdź</button>
    </form>
  </div>

  <!-- Snow effect -->
  <canvas class="snow"></canvas>

  <script>
    const validCodes = [
      "swiatecznadekoracja", "swiatecznedokarmianie", "swiatecznynastroj", 
      "pierniczki", "wspolnyprzedswiatecznyczas", "swiateczneporzadki", 
      "dobregodnia", "przeslanienadzis", "cosmilego", 
      "cichanoc", "swiatecznycud", "mikolajnadchodzi", 
    ]; // Lista poprawnych kodów

    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();
      const kod = document.getElementById("kod").value.trim().toLowerCase();
      if (validCodes.includes(kod)) {
        window.location.href = `w.html?kod=${kod}`;
      } else {
        alert("Kod jest niepoprawny!");
      }
    });

    // Snow effect script
    function snowEffect() {
      const canvas = document.querySelector('.snow');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const snowflakes = Array(300).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 4 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: Math.random() * 3 + 1,
      }));

      function updateSnowflakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snowflakes.forEach(flake => {
          flake.x += flake.speedX;
          flake.y += flake.speedY;

          if (flake.y > canvas.height) flake.y = -flake.radius;
          if (flake.x > canvas.width) flake.x = -flake.radius;

          ctx.beginPath();
          ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
          ctx.fillStyle = 'white';
          ctx.fill();
        });

        requestAnimationFrame(updateSnowflakes);
      }

      updateSnowflakes();
    }

    snowEffect();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz Adwentowy - Zadanie</title>
  <style>
    body {
      background: url('https://cdn.pixabay.com/photo/2020/12/26/13/19/christmas-background-5861438_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 20%;
    }
    .gift {
      width: 200px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .gift:hover {
      transform: scale(1.1);
    }
    .message {
      display: none;
      font-size: 1.5em;
      margin-top: 20px;
    }
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zobacz wiadomoÅ›Ä‡</h1>
    <img src="prezent.png" alt="Prezent" class="gift" id="gift" />
    <div class="message" id="message">ðŸŽ„ WesoÅ‚ych ÅšwiÄ…t! ðŸŽ„<br>Obejrzyj ten filmik:</div>
  </div>

  <!-- Snow effect -->
  <canvas class="snow"></canvas>

  <script>
    const zadania = {
      "swiatecznycud": "ðŸŽ ÅšwiÄ…teczny cud: DziÅ› jest idealny dzieÅ„, aby podzieliÄ‡ siÄ™ dobrem!",
      "mikolajprzychodzi": "ðŸŽ… MikoÅ‚aj przychodzi: SprawdÅº, czy zostawiÅ‚ coÅ› pod choinkÄ…!",
      "prezentypodchoinka": "ðŸŽ Prezenty pod choinkÄ…: Czas na rozpakowywanie prezentÃ³w!",
      "radosnychswiat": "ðŸŽ‰ Radosnych ÅšwiÄ…t: SpÄ™dÅº ten czas z bliskimi i ciesz siÄ™ Å›wiÄ…tecznÄ… atmosferÄ…!",
      "magiaswiateczna": "âœ¨ Magia Å›wiÄ…teczna: Udekoruj dom i poczuj magiÄ™ Å›wiÄ…t!",
      // Dodaj pozostaÅ‚e zadania
    };

    const urlParams = new URLSearchParams(window.location.search);
    const kod = urlParams.get('kod');
    const message = zadania[kod];

    if (message) {
      document.getElementById('message').innerHTML = message;
    } else {
      document.getElementById('message').innerHTML = "Nieznany kod.";
    }

    document.getElementById("gift").addEventListener("click", function () {
      const messageDiv = document.getElementById("message");
      this.style.transition = "transform 1.5s ease";
      this.style.transform = "rotateY(180deg)";
      setTimeout(function () {
        messageDiv.style.display = "block";
      }, 1500); // Po obrocie prezentu
    });

    // Snow effect script
    function snowEffect() {
      const canvas = document.querySelector('.snow');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const snowflakes = Array(300).fill().map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 4 + 1,
        speedX: Math.random() * 1 - 0.5,
        speedY: Math.random() * 3 + 1,
      }));

      function updateSnowflakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snowflakes.forEach(flake => {
          flake.x += flake.speedX;
          flake.y += flake.speedY;

          if (flake.y > canvas.height) flake.y = -flake.radius;
          if (flake.x > canvas.width) flake.x = -flake.radius;

          ctx.beginPath();
          ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
          ctx.fillStyle = 'white';
          ctx.fill();
        });

        requestAnimationFrame(updateSnowflakes);
      }

      updateSnowflakes();
    }

    snowEffect();
  </script>
</body>
</html>
